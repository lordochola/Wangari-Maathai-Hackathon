<head>
    <title>Route Tracker</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #recordButton {
            position: fixed;
            top:40px;
            left:20px;
            background-color: #f44336; /* Red */
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>

<body>
    <div id="map"></div>
    <button id="recordButton">●</button>
    <button id="togglePolygon">●</button>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmtMhy-k6u2MU-Xi7ovKAaSzot8wegYnc&callback=initMap"></script>
    <script src="script.js"></script>
        <script>
        let map;
let marker;
let njia
let watchId;
let tracking = false;
let pathCoordinates = [];

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -1.3158, lng: 36.7408 }, // Default center
        zoom: 14,
    });

    marker = new google.maps.Marker({
        map: map,
        title: 'Current Position',
    });

njia = new google.maps.Polyline({
        path: [],
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 4,
        map: map,
    });

    document.getElementById('recordButton').addEventListener('click', toggleTracking);

    // Initial geolocation to set map center
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const initialPos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };
                map.setCenter(initialPos);
                marker.setPosition(initialPos);
            },
            (error) => {
                console.error('Error getting initial location:', error);
                alert('Could not get your current location. Please enable location services.');
            }
        );
    } else {
        alert('Geolocation is not supported by your browser.');
    }
}

function toggleTracking() {
    if (tracking) {
        stopTracking();
        document.getElementById('recordButton').textContent = '●';
        document.getElementById('recordButton').style.backgroundColor = '#f44336';
    } else {
        startTracking();
        document.getElementById('recordButton').textContent = '■'; // Stop button
        document.getElementById('recordButton').style.backgroundColor = '#4CAF50'; // Green
    }
}

function startTracking() {
    tracking = true;
    pathCoordinates = []; // Clear previous path
    njia.setPath([]); // Clear polyline on map

    if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(
            (position) => {
                const currentPos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };
                marker.setPosition(currentPos);
                map.setCenter(currentPos);
                pathCoordinates.push(currentPos);
                njia.setPath(pathCoordinates);
            },
            (error) => {
                console.error('Error watching position:', error);
            },
            { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
        );
    } else {
        alert('Geolocation is not supported by your browser.');
    }
}

function stopTracking() {
    tracking = false;
    if (watchId !== undefined) {
        navigator.geolocation.clearWatch(watchId);

}
